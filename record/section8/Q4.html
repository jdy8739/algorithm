<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            /* 너무 어려워서 나중에 다시 풀어봐야 할듯. */
            function solution(n) {
                let answer = [];
                const arr = Array.from({ length: n }, () => 0);
                function DFS(m) {
                    if (n + 1 === m) {
                        const numbersNotZero = [];
                        for (let i=0; i<arr.length; i++) {
                            if (arr[i] !== 0) numbersNotZero.push(i);
                        }
                        if (numbersNotZero.length)
                            answer.push(numbersNotZero.join(" "));
                    } else {
                        arr[m] = 1;
                        DFS(m + 1);
                        arr[m] = 0;
                        DFS(m + 1);
                    }
                }
                DFS(1);
                return answer;
            }

            console.log(solution(3));
        </script>
    </body>
</html>
