<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            /* 답안 보고 개선 필요 */
            function solution(arr) {
                const tmpArr = Array.from({ length: arr.length }, () => 0);
                function DFS(m) {
                    if (arr.length + 1 === m) {
                        let a = 0;
                        let b = 0;
                        for (let i=0; i<arr.length; i++) {
                            if (tmpArr[i] !== 0) a += arr[i];
                            else b += arr[i];
                        }
                        if (a === b) return true;
                    } else {
                        tmpArr[m] = 1;
                        const fstDFS = DFS(m + 1);
                        if (fstDFS) return true;
                        tmpArr[m] = 0;
                        const sndDFS = DFS(m + 1);
                        if (sndDFS) return true;
                    }
                }
                const res = DFS(1);
                return res ? "YES" : "NO";
            }

            let arr = [1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>
