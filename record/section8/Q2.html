<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n) {
                const arr = [];
                function DFS(n) {
                    if (n === 1) arr.push(1);
                    else if (n === 0) arr.push(0);
                    else {
                        if (n % 2 === 1) arr.push(1);
                        else if (n % 2 === 0) arr.push(0);
                        DFS(Math.floor(n / 2));
                    }
                }
                DFS(n);
                return Number(arr.reverse().join(""));
            }

            console.log(solution(11));
        </script>
    </body>
</html>
