<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
    <script>
        /*
        2018 KAKAO BLIND RECRUITMENT - [1차] 비밀지도
        https://school.programmers.co.kr/learn/courses/30/lessons/17681?language=javascript
        
        DFS를 사용해서 이진수로 변경하니까 금방 풀렸다.
        */
        function convertNumberToBinaryValue(num, n) {
            const arr = [];
            function DFS(num) {
                if (num === 0 || num === 1) {
                    arr.push(num);
                    return;
                } else {
                    arr.push(num % 2);
                    DFS(Math.floor(num / 2));
                }
            }
            DFS(num);
            return arr.reverse().join("").padStart(n, "0");
        }

        function solution(n, arr1, arr2) {
            var answer = [];
            for (let i=0; i<n; i++) {
                const letters = [];
                const fst = convertNumberToBinaryValue(arr1[i], n);
                const snd = convertNumberToBinaryValue(arr2[i], n);
                for (let j=0; j<fst.length; j++) {
                    if (Number(fst[j]) || Number(snd[j])) {
                        letters.push("#");
                    } else letters.push(" ");
                }
                answer.push(letters.join("")); 
            }
            return answer;
        }
    </script>
</body>
</html>
