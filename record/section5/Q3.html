            /*
            투 포인터를 활용한 효율적인 답.
            pointer와 i라는 두 개의 변수를 활용하여 2중 for문보다 효율적인 성능인 O(n)을 보여준디.
            */
            function solution(m, arr) {
                let answer = 0;
                let sum = 0;
                let pointer = 0;
                for (let i=0; i<arr.length; i++) {
                    sum += arr[i];
                    if (sum === m) answer ++;
                    while (sum >= m) {
                        sum -= arr[pointer];
                    }
                }
                return answer;
            }
            let a = [1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
