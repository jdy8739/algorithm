<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s) {  
                const map = new Map();
                for (let i=0; i<s.length; i++) {
                    const elem = s[i];
                    if (!map.has(elem)) {
                        map.set(elem, 1);
                    } else map.set(elem, map.get(elem) + 1);
                }
                let max = 0;
                for (let elem of map) {
                    const num = elem[1];
                    if (num > max) max = num;
                }
                return max;
            }
            let str = "BACBACCACCBDEDE";
            console.log(solution(str));
        </script>
    </body>
</html>
