<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            /* two pointer 활용해서 해결 */
            function solution(arr1, arr2) {
                const totalIdx = arr1.length + arr2.length;
                const answer = [];
                let aIdx = 0;
                let bIdx = 0;
                for (let i=0; i<totalIdx; i++) {
                    if (!arr1[aIdx]) answer.push(arr2[bIdx ++]);
                    else if (!arr2[bIdx]) answer.push(arr1[aIdx ++]);
                    else if (arr1[aIdx] <= arr2[bIdx]) {
                        answer.push(arr1[aIdx ++]);
                    } else answer.push(arr2[bIdx ++]);
                }
                return answer;
            }    
            let a = [1, 3, 5, 6, 10, 15, 17];
            let b = [2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
