<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(k, arr) {
                let left = 0;
                let right = k - 1;
                let sum = arr[left] + arr[left + 1] + arr[right];
                let max = sum;
                for (left=1; right<arr.length - 1; left++) {
                    sum = sum - arr[left - 1] + arr[++ right];
                    if (sum > max) max = sum;
                }
                return max;
            }
            let a = [12, 15, 11, 20, 25, 10, 20, 19, 30, 13, 15];
            console.log(solution(3, a));
        </script>
    </body>
</html>
