<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card) {
                const sumValues = [];
                for (let i=0; i<card.length; i++) {
                    for (let j=i+1; j<card.length; j++) {
                        for (let k=j+1; k<card.length; k++) {
                            const sum = card[i] + card[j] + card[k];
                            sumValues.push(sum);
                        }
                    }
                }
                const sorted = sumValues.sort((a, b) => b - a);
                return sorted[2];
            }
            let arr = [13, 15, 34, 23, 45, 65, 25, 33, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
