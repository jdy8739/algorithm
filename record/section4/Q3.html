<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test) {
                let answer = 0;
                for (let i=0; i<test[0].length; i++) {
                    const num = test[0][i];
                    for (let j=i+1; j<test[0].length; j++) {
                        const target = test[0][j];
                        let isNumBiggerThanTarget = true;
                        for (let k=1; k<test.length; k++) {
                            if (test[k].indexOf(num) > test[k].indexOf(target)) {
                                isNumBiggerThanTarget = false;
                                break;
                            }
                        }
                        if (isNumBiggerThanTarget) answer ++;
                    }
                }
                return answer;
            }
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
