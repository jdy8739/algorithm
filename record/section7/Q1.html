<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                const answer = [];
                let MAX = Math.max(...arr);
                let idx = 0;
                while (arr.length > 0) {
                    let min = MAX;
                    for (let i=0; i<arr.length; i++) {
                        if (arr[i] < min) {
                            min = arr[i];
                            idx = i;
                        }
                    }
                    arr.splice(idx, 1);
                    answer.push(min);
                    if (arr.length === 1) answer.push(arr.pop());
                }
                return answer;
            }

            let arr = [13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
