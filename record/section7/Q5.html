<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr) {
                const cache = new Array(size).fill(0);
                for (let i=0; i<arr.length; i++) {
                    const target = arr[i];
                    for (let j=0; j<cache.length; j++) {
                        const el = cache[j];
                        if (target === el) {
                            cache.splice(j, 1);
                            cache.unshift(target);
                            break;
                        } else if (target === 0) {
                            cache.splice(j, 1, target);
                            break;
                        }
                        if (cache.length - 1 === j) {
                            cache.pop();
                            cache.unshift(target);
                            break;
                        }
                    }
                    console.log(cache);
                }
                return cache;
            }

            let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
