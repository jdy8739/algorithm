<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                for (let i=1; i<arr.length; i++) {
                    let count = i;
                    while (count > 0) {
                        if (arr[count] < arr[count - 1]) {
                            [arr[count], arr[count - 1]] = [arr[count - 1], arr[count]];
                        } else count = 0;
                        count --;
                    }
                }
                return arr;
            }

            let arr = [11, 7, 5, 6, 10, 1, 9];
            console.log(solution(arr));
        </script>
    </body>
</html>
