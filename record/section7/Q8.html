<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            /*
            정렬 + 탐욕법을 통한 정답. 간단해보이지만 상당히 어려웠음..
            회의가 일찍 끝나는 순서대로 정렬되어야 한다는 것이 포인트이다.
            */
            function solution(meeting) {
                meeting.sort((a, b) => {
                    if (a[1] === b[1]) return a[0] - b[0];
                    else return a[1] - b[1];
                });
                let answer = 0;
                let start = 0;
                for (const [a, b] of meeting) {
                    if (start <= a) {
                        start = b;
                        answer ++;
                    }
                }
                return answer;
            }

            let arr1 = [[1, 4], [2, 3], [5, 7], [3, 5], [4, 6]];
            let arr2 = [[3, 3], [1, 3], [2, 3]];
            console.log(solution(arr1));
        </script>
    </body>
