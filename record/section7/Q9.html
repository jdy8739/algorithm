<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(times) {
                times.sort((a, b) => {
                    if (a[0] === b[0]) return a[1] - b[1];
                    else return a[0] - b[0];
                })
                const arr = [];
                let max = 0;
                let answer = 0;
                for (let i=0; i<times.length; i++) {
                    answer ++;
                    for (let j=arr.length - 1; j>=0; j--) {
                        if (arr[j][1] <= times[i][0]) {
                            answer --;
                            arr.splice(j, 1);
                        }
                    }
                    arr.push(times[i]);
                    if (answer > max) max = answer;
                }
                return answer;
            }

            let arr = [[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
            console.log(solution(arr));
        </script>
    </body>
</html>
