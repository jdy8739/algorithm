            /* 모범 답안. QUEUE 사용과 배열 만드는 법에 주목. */
            function solution(n, k) {
                const QUEUE = Array.from({ length: n }, (v, i) => i + 1);
                let answer;
                while (QUEUE.length !== 0) {
                    for (let i=1; i<k; i++) {
                        QUEUE.push(QUEUE.shift());
                    }
                    QUEUE.shift();
                    if (QUEUE.length === 1) answer = QUEUE.shift();
                    
                }
                return answer;
            }

            console.log(solution(8, 3));
