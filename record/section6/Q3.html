    <body>
        <script>
            /* 내가 푼 답 */
            function solution(board, moves) {
                let answer = 0;
                const row = [];
                for (let i=0; i<board.length; i++) {
                    const col = [];
                    for (let j=0; j<board[i].length; j++) {
                        const doll = board[j][i];
                        if (doll === 0) continue;
                        else col.push(doll);
                    }
                    row.push(col.reverse());
                }
                const pickedDolls = [];
                for (let i=0; i<moves.length; i++) {
                    const target = row[moves[i] - 1].pop();
                    if (target) {
                        const len = pickedDolls.length;
                        if (target === pickedDolls[len - 1]) {
                            pickedDolls.pop();
                            answer += 2;
                        } else pickedDolls.push(target);
                    }
                }
                return answer;
            }
