<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves) {
                let answer = 0;
                const row = [];
                for (let i=0; i<board.length; i++) {
                    const col = [];
                    for (let j=0; j<board[i].length; j++) {
                        const doll = board[j][i];
                        if (doll === 0) continue;
                        else col.push(doll);
                    }
                    row.push(col.reverse());
                }
                const pickedDolls = [];
                for (let i=0; i<moves.length; i++) {
                    const target = row[moves[i] - 1].pop();
                    if (target) {
                        const len = pickedDolls.length;
                        if (target === pickedDolls[len - 1]) {
                            pickedDolls.pop();
                            answer += 2;
                        }
                        else pickedDolls.push(target);
                    }
                }
                return answer;
            }
            let a = [[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];
            let b = [1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>
