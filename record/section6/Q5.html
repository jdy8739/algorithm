            /* 모범답안 */
            function solution(s) {
                const OPEN = "(";
                const CLOSE = ")";
                const STACK = [];
                let answer = 0;
                for (let i=0; i<s.length; i++) {
                    const el = s[i];
                    if (el === OPEN) {
                        STACK.push(el);
                        if (s[i + 1] !== CLOSE) answer ++;
                    }
                    else {
                        STACK.pop();
                        if (s[i - 1] === OPEN) answer += STACK.length;
                    }
                }
                return answer;
            }
            
            let a = "()(((()())(())()))(())";
            let b = "(((()(()()))(())()))(()())";
            console.log(solution(a));
