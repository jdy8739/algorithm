<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            /* 전위순회 */
            function topFirst(n) {
                const arr = [];
                function DFS(n) {
                    if (n > 7) return;
                    arr.push(n);
                    DFS(n * 2);
                    DFS(n * 2 + 1);
                }
                DFS(n);
                return arr.join(" ");
            }

            /* 중위순회 */
            function topSecond(n) {
                const arr = [];
                function DFS(n) {
                    if (n > 7) return;
                    DFS(n * 2);
                    arr.push(n);
                    DFS(n * 2 + 1);
                }
                DFS(n);
                return arr.join(" ");
            }

            /* 후위순회 */
            function topLast(n) {
                const arr = [];
                function DFS(n) {
                    if (n > 7) return;
                    DFS(n * 2);
                    DFS(n * 2 + 1);
                    arr.push(n);
                }
                DFS(n);
                return arr.join(" ");
            }

            console.log(topLast(1));
        </script>
    </body>
</html>
