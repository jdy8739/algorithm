<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves) {
                let answer = 0;
                const pickedDolls = [];
                moves.forEach(element => {
                    for (let i=0; i<board.length; i++) {
                        const target = board[i][element - 1];
                        if (target === 0) continue;
                        else {
                            if (target === pickedDolls[pickedDolls.length - 1]) {
                                pickedDolls.pop();
                                answer += 2;
                            } else pickedDolls.push(target);
                            board[i][element - 1] = 0;
                            break;
                        } 
                    }
                });
                return answer;
            }
            let a = [[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];
            let b = [1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>
